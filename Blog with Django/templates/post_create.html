{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="w-50 mr-auto ml-auto mt-5">
    <h3 class="text-center">Create post</h1>
        {{form.media}}
    <form action="{% url 'post-create' %}" method="POST" class="mt-5 mb-5" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
{% endblock %}
