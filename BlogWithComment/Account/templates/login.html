{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-26">
						خوش آمدید
					</span>
                    <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        {{ form.username }}
                        <span class="focus-input100" data-placeholder="نام کاربری"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                        {{ form.password }}
                        <span class="focus-input100" data-placeholder="رمز عبور"></span>
                    </div>
                    <span class="text-danger field-validation-valid" data-valmsg-for="Input.FirstName"
                          data-valmsg-replace="true">
                        {% for msg in form.username.errors %}
                            <p class="text-danger field-validation-valid d-block">{{ msg }}</p>
                            <br>
                        {% endfor %}
                    </span>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit" class="login100-form-btn">
                                <b>ورود</b>
                            </button>
                        </div>
                    </div>

                    <div class="text-center p-t-115">
						<span class="txt1">
							<b>آیا حساب کاربری ندارید?</b>
						</span>

                        <a class="txt2" href="/register">
                            <b>ثبت نام</b>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

{% endblock %}
