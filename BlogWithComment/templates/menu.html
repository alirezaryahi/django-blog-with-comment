<div class="menu">
    <div class="menu-left pr-5">
        <ul class="d-flex">
            <li class="border p-3 ml-2"><a class="text-white" href="/allblog/">همه</a></li>
            {% for subject in subjects %}
                <li class="border p-3 ml-2"><a class="text-white"
                                               href="/blog/{{ subject.title.split|join:"-" }}/">{{ subject.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="menu-right">
        <form class="form-group"
              action="/searchBlog">
            <input type="text" class="form-control" placeholder="search ..." value="{{ request.GET.q }}" name="q">
            <button type="submit" class="btn btn-success">جستجو</button>
        </form>
        <div>
            {% if user.is_authenticated %}
                <a href="/logout" class="btn btn-info">خروج</a>
                <span class="ml-2"> کاربر :  {{ user.get_username }} </span>
            {% else %}
                <a href="/login" class="btn btn-info">ورود</a>
                <a href="/register" class="btn btn-info">ثبت نام</a>
            {% endif %}
        </div>
    </div>
</div>
