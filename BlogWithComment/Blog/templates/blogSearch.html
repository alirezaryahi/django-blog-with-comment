{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row pr-5 pl-5 pt-3 pb-3 m-5 bg-white">
        {% for obj in blog %}
            <div class="col md-4 col-xl-3 mt-5 mb-5">
                <div class="card w-100" style="width: 18rem;">
                    <img class="card-img-top" src="{{ obj.image.url }}" alt="{{ obj.title }}">
                    <div class="card-body">
                        <h4 class="card-title">{{ obj.title }}</h4>
                        <p class="card-text">{{ obj.description|slice:70 }}</p>
                        <a href="/blogdetail/{{ obj.id }}" class="btn btn-primary">جزییات</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Pagination -->
    <div class="w3-center w3-padding-32">
        <div class="w3-bar">
            <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
            <a href="#" class="w3-bar-item w3-black w3-button">1</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
        </div>
    </div>

{% endblock %}
